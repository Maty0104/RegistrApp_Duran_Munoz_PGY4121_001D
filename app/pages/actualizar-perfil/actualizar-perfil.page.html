<body>


  <ion-header [translucent]="true">
    <ion-toolbar color="white">
      <ion-buttons slot="start">
      </ion-buttons>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/" text="back" style="color: black;"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-center" style="color: black; margin-left: -1cm;">RegisterApp</ion-title>
    </ion-toolbar>
  </ion-header>




 <ion-card>
   
  </ion-card>

  <form>

    <ion-item >
      <ion-label position="floating">Username: </ion-label>
      <ion-input type="text" name="txtUsername" [(ngModel)]="usuario.username" disabled></ion-input>
    </ion-item> 

    <ion-item >
      <ion-label position="floating">Email: </ion-label>
      <ion-input type="email" name="txtEmail" [(ngModel)]="usuario.email" ></ion-input>
    </ion-item> 
    
    <ion-item>
      <ion-label position="floating">Primera Materia: </ion-label>
      <ion-input type="text" name="txtAsignaturauno" [(ngModel)]="usuario.materiauno"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Segunda Materia: </ion-label>
      <ion-input type="text" name="txtAsignaturados" [(ngModel)]="usuario.materiados"></ion-input>
    </ion-item>    

    <ion-row>
      <ion-col>
        <ion-button (click)="ActualizarUsuario()">Actualizar Usuario</ion-button>
      </ion-col>
    </ion-row>
  </form>



</body>
