<body>


  <ion-header [translucent]="true">
    <ion-toolbar color="white">
      <ion-buttons slot="start">
      </ion-buttons>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/" text="back" style="color: black;"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-center" style="color: black; margin-left: -1cm;">RegisterApp</ion-title>
    </ion-toolbar>
  </ion-header>

 <ion-card>
   
  </ion-card>

  <form>

    <ion-item >

      <ion-input type="password" name="txtContraseña" [(ngModel)]="usuario.password" ></ion-input>
    </ion-item> 

    <ion-row>
      <ion-col>
        <ion-button (click)="ActualizarUsuario()">Actualizar Usuario</ion-button>
      </ion-col>
    </ion-row>
  </form>


</body>
